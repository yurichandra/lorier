name: build-lorier

on:
  push:
    branches:
      - main

jobs:
  test-lorier:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lorier_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set ruby version
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
      - name: Cache ruby gem
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ruby-gem-cache
      - name: Bundle install
        run: bundle install
      - name: Run test
        env:
          DB_DATABASE_TEST: lorier_test
          DB_HOST: localhost
          DB_USER: runner
          DB_PASSWORD: postgres
          RAILS_ENV: test
        run: |
          bin/rails db:setup
          COVERAGE=true bundle exec rspec spec -f d

  build-lorier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t docker.pkg.github.com/yurichandra/lorier/lorier:latest .
      - name: Push docker image
        run: docker push docker.pkg.github.com/yurichandra/lorier/lorier:latest
      
